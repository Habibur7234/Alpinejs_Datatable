<!doctype html>
<html lang="en" xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>ALPINE tests</title>

</head>

<style>

<body style="background: aliceblue">
<script src="//unpkg.com/alpinejs" defer></script>

<div x-data="data" x-init="getApiData" class="container">
    <!--    <div x-data="{ open: false }">-->
    <!--        <button @click="open = ! open">Expand</button>-->

    <!--        <div x-show="open">-->
    <!--            <input type="text"></div>-->
    <!--    </div>-->

    <!--    <button x-on:click="addData" >Fuck me</button>-->
    <!--    <button x-on:click="modifyData('11')" >Modify  me</button>-->


    <div class="main_search_div">

        <div><input class="search" x-on:input.change="updateData" x-show="status.age" x-model="searchText[0].age"
                    placeholder="search age here">
        </div>
        <div><input class="search" x-on:input.change="updateData" x-show="status.address"
                    x-model="searchText[0].address" placeholder="search address here">
        </div>
        <div><input class="search_global" x-on:input.change="updateData" x-model="globalSearchText"
                    placeholder="search globally here">
        </div>


    </div>


    <table>
        <tbody>
        <tr>
            <th x-on:click="status.name= ! status.name">Name</th>
            <div>
                <input class="search_name" x-on:input.change="updateData" x-show="status.name" x-model="searchText[0].name"
                       placeholder="search name here">
            </div>
            <th x-on:click="status.age= ! status.age">Age</th>
            <th x-on:click="status.address= ! status.address">Address</th>
        </tr>
        <template x-for="item in updateData">
            <tr>
                <td>
                    <p x-text="item.name"></p>
                </td>
                <td>
                    <p x-text="item.age"></p>
                </td>
                <td>
                    <p x-text="item.address"></p>
                </td>
            </tr>
        </template>
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
