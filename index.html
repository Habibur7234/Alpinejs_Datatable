        <div><input class="search_global" x-on:input.change="updateData" x-model="globalSearchText"

    <table>
        <tbody>
        <tr>
            <th x-on:click="status.name= ! status.name">Name</th>

            <th x-on:click="status.branch= ! status.branch">Branch</th>
            <th x-on:click="status.email= ! status.email">Email</th>
            <th x-on:click="status.address= ! status.address">Address</th>
        </tr>


        <tr>
            <td>
               <input class="search_name" x-on:input.change="updateData" x-show="status.name" @click="status.name" x-model="searchText[0].name"
                              placeholder="search here">
            </td>
            <td>
                <input class="search_branch" x-on:input.change="updateData" x-show="status.branch" x-model="searchText[0].branch"
                       placeholder="search  here">
            </td>
            <td>
                <input class="search_email" x-on:input.change="updateData" x-show="status.email"
                       x-model="searchText[0].email" placeholder="search  here">
            </td>
            <td>
                <input class="search_address" x-on:input.change="updateData" x-show="status.address"
                       x-model="searchText[0].address" placeholder="search  here">
            </td>

        </tr>

        <template x-for="item in updateData">
            <tr>
                <td>
                    <p x-text="item.name"></p>
                </td>
                <td>
                    <p x-text="item.branch"></p>
                </td>
                <td>
                    <p x-text="item.address"></p>
                </td>
                <td>
                    <p x-text="item.email"></p>
                </td>
            </tr>
        </template>
